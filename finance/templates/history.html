{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
        {% for h in history %}
            <tr>
                <td>{{ h.symbol }}</td>
                <td>{{ h.shares }}</td>
                <td>${{ h.price }}</td>
                <td>{{ h.date }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
